<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments</title>
  <link rel="stylesheet" href="/css/Appointments.css" />
</head>
<body>
  <!-- Navbar (like Booking Confirmation) -->
  <nav class="navbar">
  <img src="/images/ClinicConnect-removebg-preview 2.png" alt="Logo" class="logo">
  <ul class="nav-links">
    
    <li><a href="ViewSchedule.html">View Schedule</a></li>
    <li><a href="PatientInfo.html">Patient Info</a></li>
    
    
  </ul>
  <div class="logged-in-container">
    <span class="logged-in-text">Dr. Buchanan</span>
    <a href="#">
      <img src="images/Generic avatar.png" alt="User Icon" class="logged-in-avatar" />
    </a>
    <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
  </div>
</nav>

  <!-- Appointments Section -->
  <main class="appointments-container">
    <h1>Appointments</h1>
    <div class="appointments-grid">
      <!-- Example Appointment Card -->
      <div class="appointment-card">
        <div class="avatar"></div>
        <div class="details">
          <h3>Patient: John Doe</h3>
          <p>Date: 2025-10-10</p>
          <p>Time: 09:30 AM</p>
          <p>Status: Confirmed</p>
        </div>
      </div>

      <div class="appointment-card">
        <div class="avatar"></div>
        <div class="details">
          <h3>Patient: Jane Smith</h3>
          <p>Date: 2025-10-11</p>
          <p>Time: 11:00 AM</p>
          <p>Status: Pending</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to log out?</p>
      <div class="modal-actions">
        <button id="confirmLogout" class="confirm-btn">Yes, Logout</button>
        <button id="cancelLogout" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Logout Modal Logic
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutModal = document.getElementById("logoutModal");
    const confirmLogout = document.getElementById("confirmLogout");
    const cancelLogout = document.getElementById("cancelLogout");

    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      logoutModal.style.display = "flex";
    });

    cancelLogout.addEventListener("click", () => {
      logoutModal.style.display = "none";
    });

    confirmLogout.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    window.addEventListener("click", (e) => {
      if (e.target === logoutModal) {
        logoutModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
