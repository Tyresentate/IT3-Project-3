<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Schedule</title>
  <link rel="stylesheet" href="css/ViewSchedule.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="images/logo.svg" alt="Logo" class="logo">
    <ul>
      <li><a class="active" href="ViewSchedule.html">View Schedule</a></li>
      <li><a href="PatientInfo.html">Patient Info</a></li>
    </ul>
    <div class="logged-in-container">
      <span class="logged-in-text" id="doctorNameDisplay">Loading...</span>
      <a href="#">
        <img src="images/Generic avatar.png" alt="User Icon" class="logged-in-avatar" />
      </a>
      <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <!-- PAGE TITLE -->
  <main class="schedule-container">
    <h1>View Schedule</h1>

    <!-- Calendar Controls -->
    <div class="calendar-controls">
      <button id="toggleViewBtn">Switch to Monthly View</button>
      <div id="monthNav" class="month-nav" style="display: none;">
        <button id="prevMonth">&lt;</button>
        <span id="monthLabel"></span>
        <button id="nextMonth">&gt;</button>
      </div>
    </div>

    <!-- CALENDAR BAR -->
    <section class="calendar-bar"></section>

    <!-- SCHEDULE SECTION -->
    <section class="schedule-main">
      <!-- Left side: Times and appointments -->
      <div class="schedule-list"></div>

      <!-- Right side: Selected patient details -->
      <aside class="patient-details">
        <p>Select a patient to view details.</p>
      </aside>
    </section>
  </main>

  <!-- Logout Confirmation Modal -->
  <div id="logoutModal" class="logout-modal">
    <div class="logout-modal-content">
      <p>Are you sure you want to log out?</p>
      <div class="logout-modal-actions">
        <button id="confirmLogout" class="confirm-btn">Yes</button>
        <button id="cancelLogout" class="cancel-btn">No</button>
      </div>
    </div>
  </div>

  <script src="js/ViewSchedule.js"></script>
</body>
</html>
